<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Muskan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        p {
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        
        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .button:hover {
            background-color: #e63946;
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="video/YouCut_20250103_202029049.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="heartCanvas"></canvas>
    <div class="container">
        <!-- Add image behind the text -->
        <img src="video/images (1).jpeg" alt="Proposal Image" class="image-background">
        <h1>Muskan, Will You Be Mine Forever?</h1>
        <p>You make my world brighter, and my heart beats for you. ðŸ’–</p>
        <button class="button" onclick="alert('Muskan, you are my everything! â¤')">Yes, I Will!</button>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];

        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= 0.05;

                if (this.size <= 0.2) {
                    this.size = 0;
                }
            }
        }

        function createHeartParticles() {
            const heartShape = [];
            for (let angle = 0; angle < 360; angle += 1) {
                const radian = angle * Math.PI / 180;
                const x = 16 * Math.pow(Math.sin(radian), 3);
                const y = 13 * Math.cos(radian) - 5 * Math.cos(2 * radian) - 2 * Math.cos(3 * radian) - Math.cos(4 * radian);

                heartShape.push({
                    x: x * 15 + canvas.width / 2,
                    y: -y * 15 + canvas.height / 2
                });
            }

            for (let point of heartShape) {
                for (let i = 0; i < 5; i++) {
                    const size = Math.random() * 3 + 2;
                    const speedX = Math.random() * 2 - 1;
                    const speedY = Math.random() * 2 - 1;
                    const color = `rgba(255, 0, 0, ${Math.random()})`;

                    particlesArray.push(new Particle(point.x, point.y, size, speedX, speedY, color));
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (particlesArray.length < 500) {
                createHeartParticles();
            }

            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.size <= 0) {
                    particlesArray.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
